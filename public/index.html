<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Code Compiler</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Code Compiler</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <label for="filename" class="form-label">Enter filename:</label>
                <input type="text" id="filename" class="form-control" placeholder="Enter filename">
                <label for="editor" class="form-label mt-3">Enter your C code:</label>
                <textarea id="editor" class="form-control" rows="10"></textarea>
                <button id="compile-button" class="btn btn-primary mt-3">Compile</button>
                <div id="inputs" class="mt-3"></div>
                <button id="run-button" class="btn btn-primary mt-3">Run</button>
            </div>
            <div class="col">
                <div id="output" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
